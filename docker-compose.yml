# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - ${DB_MOUNT}:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_INITIAL}
    ports:
      - ${DB_PORT}:${DB_PORT}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080